<!DOCTYPE HTML>
<!--타임리프 템플릿 엔진을 쓰기위해 필요함!-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!--th -> thymeleaf(템플릿 엔진)-->
<!--${data}는 controller에서 작성한 key가 value값으로 치환된다.-->
<p th:text="'안녕하세요. ' + ${data}">안녕하세요. 손님</p>
</body>
</html>
